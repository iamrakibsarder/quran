<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quran</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-dark my-3">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" width="100px" alt="Quran" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <img src="images/toggler-icon.svg" alt="" />
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId"></div>
      </nav>

      <main class="content-area">
        <div class="search-bar col-md-6 mx-auto">
          <h1 class="text-center">Smell of Quran</h1>
          <!-- <audio controls>
                    <source src="https://download.quranicaudio.com/quran/ahmed_ibn_3ali_al-3ajamy/001.mp3" preload="none" type="audio/ogg">
                  </audio> -->
          <div class="search-box my-5">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="Type Surah Name"
            />
            <button id="submit-btn" class="btn btn-success search-btn">
              Clear
            </button>
          </div>
        </div>
        <script></script>
        <div
          id="search-terms"
          class="search-result col-md-8 mx-auto py-4"
        ></div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="surahDetails"
          tabindex="-1"
          role="dialog"
          aria-labelledby="surahDetailsLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
              <div
                class="modal-header d-flex justify-content-center align-items-center gap-3"
              >
                <h2
                  class="modal-title fs-5 text-dark"
                  mr-2
                  id="surahDetailsLabel"
                >
                  Surah title
                </h2>
                <h4 class="m-0" id="surah-ar-title"></h4>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="surah-body" class="modal-body p-3"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Single Lyrics -->
        <div id="single-lyrics" class="single-lyrics text-center"></div>
      </main>
    </div>
    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Script Here -->

    <script src="first.js"></script>
  </body>
</html>
